<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="vendor/angular.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body ng-app="myApp">
    <main class="container" ng-controller="BookController as bookController">
      <header>
        <h1>The Sigmanauts Library presents...</h1>
      </header>
      <h2>Add a book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" ng-model="bookController.newBook.title" name="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" ng-model="bookController.newBook.author" name="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="published">Published Date:</label>
          <input type="date" ng-model="bookController.newBook.published" name="published"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" ng-model="bookController.newBook.genre" name="genre" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="edition">Edition:</label>
          <input type="number" ng-model="bookController.newBook.edition" name="edition" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="publisher">Publisher:</label>
          <input type="text" ng-model="bookController.newBook.publisher" name="publisher" class="form-control"/>
        </div>

        <button class="btn btn-default" ng-click="bookController.addBook()">Go</button>
      </form>

      <h2>Books</h2>
      <div>
      <select ng-model="bookController.searchObject" ng-options="book.genre for book in bookController.books"></select>
      </div>
      <div class="book" ng-repeat="book in bookController.books | filter:{'genre': bookController.searchObject.genre}">
        <p>
              <!-- {{book.title}} -->
              <input type="text" name="title" class="bookInput" ng-model="book.title"/>
              <!-- {{book.author}} -->
              <input type="text" name="author" class="bookInput" ng-model="book.author"/>
              <!-- {{book.published}} -->
              <input type="text" name="published" class="bookInput" ng-model="book.published"/>
              <!-- {{book.genre}} -->
              <input type="text" name="genre" class="bookInput" ng-model="book.genre"/>
              <!-- {{book.edition}} -->
              <input type="number" name="edition" class="bookInput" ng-model="book.edition"/>
              <!-- {{book.publisher}} -->
              <input type="text" name="publisher" class="bookInput" ng-model="book.publisher"/>
          </p>
            <button ng-click="bookController.updateBook(book)">Update</button>
            <button ng-click="bookController.deleteBook(book)">Delete</button>

             <!-- By: {{book.author}}, Genre: {{book.genre}}, Publisher: {{book.publisher}}, Edition {{book.edition}} published on {{book.published}}</p> -->

      </div>
    </main>

  </body>
</html>
